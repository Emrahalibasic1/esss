<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="canonical" href="/product/{%SLUG%}" />
  <meta property="og:url" content="/product/{%SLUG%}" />
  <link
          href="https://fonts.googleapis.com/css?family=Poppins:400,500,700"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>{%PRODUCTNAME%} â€” EcoEnergy</title>

</head>

<body>
<div class="container">
  <h1>EcoEnergy</h1>

  <figure class="product">
    <div class="product__hero">
      <a href="/overview" class="product__back">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <img src="{%IMAGE%}" alt="{%PRODUCTNAME%}" class="product__img">
      <div class="product__organic {%NOT_ECO%}"><h5>ECO</h5></div>
    </div>
    <h2 class="product__name">{%PRODUCTNAME%}</h2>
    <div class="product__details">
      <p><i class="fas fa-leaf product__icon"></i> <span class="product__detail">{%SPECIFICATIONS%}</span></p>
      <p><i class="fas fa-building product__icon"></i> <span class="product__detail">{%FROM%}</span></p>
      <p><i class="fas fa-box product__icon"></i> <span class="product__detail">{%QUANTITY%}</span></p>
      <p><i class="fas fa-dollar-sign product__icon"></i> <span class="product__detail">${%PRICE%}</span></p>
    </div>

    <div class="product__description">
      <p>{%DESCRIPTION%}</p>
    </div>

    <a href="#" class="product__link">
      <span>Add to cart <i class="fas fa-shopping-cart"></i></span>
    </a>
  </figure>

</div>
</body>
</html>
