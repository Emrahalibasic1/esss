<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>EcoSmart — Članci o energetskoj efikasnosti</title>
  <!-- Ovdje bi trebao biti link na vaš CSS fajl -->
  <style>
    /* Dodajte osnovni CSS ovdje ili linkujte eksterni fajl */
    body { font-family: 'Inter', sans-serif; margin: 0; background-color: #f9f9f9; color: #333; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .header { background-color: #4CAF50; color: white; padding: 40px 0; text-align: center; }
    .header__title { margin: 0; font-size: 3rem; }
    .header__subtitle { margin-top: 10px; font-size: 1.2rem; opacity: 0.9; }
    .cards-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; padding: 40px 0; }
    .footer { background-color: #333; color: white; padding: 40px 0; text-align: center; margin-top: 40px;}
  </style>
</head>

<body>
<header class="header">
  <div class="container">
    <div class="header__content">
      <h1 class="header__title">EcoSmart Blog</h1>
      <p class="header__subtitle">Članci i savjeti za uštedu energije i održiviji život</p>
    </div>
  </div>
</header>

<main class="container">
  <div class="cards-container">
    {%ARTICLE_CARDS%}
  </div>
</main>

<footer class="footer">
  <div class="container">
    <div class="footer__content">
      <div class="footer__logo">EcoSmart</div>
      <p class="footer__text">Pomažemo vam da donesete održive odluke za zeleniju budućnost.</p>
    </div>
  </div>
</footer>
</body>
</html>
